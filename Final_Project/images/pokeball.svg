<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle border -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#000" stroke-width="2"/>
  
  <!-- Top half (Red) -->
  <path d="M 2 50 A 48 48 0 0 1 98 50 Z" fill="#FF0000"/>
  
  <!-- Bottom half (White) -->
  <path d="M 98 50 A 48 48 0 0 1 2 50 Z" fill="#FFFFFF"/>
  
  <!-- Middle dividing line -->
  <line x1="2" y1="50" x2="98" y2="50" stroke="#000" stroke-width="2"/>
  
  <!-- Center white circle -->
  <circle cx="50" cy="50" r="16" fill="#FFFFFF" stroke="#000" stroke-width="1.5"/>
  
  <!-- Center black dot -->
  <circle cx="50" cy="50" r="6" fill="#000"/>
</svg>
