<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokecenter | Order Complete</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/main.js" type="module"></script>
</head>

<body>
    <div id="header-container"></div>

    <main>
        <section class="order-complete">
            <div class="container">
                <h1>Transaction Complete</h1>
                <p class="section-subtitle">Thanks for shopping at the Pokemarket.</p>

                <div class="order-card">
                    <div class="order-status">Order Confirmed</div>
                    <p id="orderMessage">Your items are being prepared for pickup.</p>

                    <div class="order-details">
                        <div class="detail-line">
                            <span>Order ID</span>
                            <span id="orderId">#000000</span>
                        </div>
                        <div class="detail-line">
                            <span>Total Paid</span>
                            <span id="orderTotal">$0.00</span>
                        </div>
                        <div class="detail-line">
                            <span>Delivery</span>
                            <span id="orderDelivery">Trainer Center Counter</span>
                        </div>
                    </div>

                    <div class="order-actions">
                        <a href="pokemarket.html" class="btn">Continue Shopping</a>
                        <a href="../index.html" class="btn btn-secondary">Back to Home</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>
</body>

</html>
